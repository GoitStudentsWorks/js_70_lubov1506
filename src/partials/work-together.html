<footer class="work-together-section" id="work-together">
  <div class="container">
    <h2 class="work-together-title">
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/work-together/tab/avatarx1.png 1x,
            ./img/work-together/tab/avatarx2.png 2x
          "
        />
        <source
          media="(min-width: 320px)"
          srcset="
            ./img/work-together/mob/avatarx1.png 1x,
            ./img/work-together/mob/avatarx2.png 2x
          "
        />
        <img
          class="work-together-avatar"
          src="./img/work-together/mob/avatarx1.png"
          alt="avatar"
        />
      </picture>
      Letâ€™s <span class="work-together-span">work</span><br />together
    </h2>
    <form class="work-together-form">
      <lable class="work-together-email-lable">
        <input
          type="email"
          name="email"
          id="work-together-email"
          class="work-together-input"
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          placeholder="clients@gmail.com"
          required
        />
        <p class="email-text"></p>
      </lable>
      <input
        type="text"
        name="comment"
        id="work-together-comment"
        class="work-together-input"
        placeholder="comments"
        autocomplete="off"
      />
      <button class="work-together-button" type="submit">Send</button>
    </form>
    <div class="work-together-wrapper-contacts">
      <a href="mailto:lloydjefferson@gmail.com" class="work-together-contact"
        >lloydjefferson@gmail.com</a
      ><a href="tel:+3801111111111" class="work-together-contact"
        >+380 11 1111 11 11</a
      >
    </div>
  </div>
</footer>
